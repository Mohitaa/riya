<div ng-controller="RestPasswordController" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat panel-login" style="margin-bottom: 30px ;   background-color: #3a7988;">
        <div class="panel" style="margin-top: auto">
            <img src="app/img/logo.png" alt="Image" class="logo-div" height="100%" style="background-color: #7dd1ed ;padding:30px"/>
        </div>
        <div class="panel-body">
            <p class="text-center pv">{{text}}</p>
            <form role="form" ng-submit="resetPassword()" validate-form="" novalidate="" class="mb-lg">
                <div class="form-group has-feedback">
                    <input type="password"  placeholder="Enter password" class="form-control" ng-model="password" required="required"/>
                </div>
                <div class="form-group has-feedback">
                    <input type="password"  placeholder="Enter confirm password" class="form-control" ng-model="confirmpass" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block login-btn">Reset</button>
            </form>
            <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
            <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
