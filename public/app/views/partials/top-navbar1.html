<script type="text/ng-template" id="modalDialogId1" ng-controller="LoginController">
        <div class="ngdialog-message">
            <div class="panel-body">
                <div class="panel-heading" style="font-weight: bolder; color: gray">
                    <h4>Change Password</h4>
                </div>
                <br>
                <form validate-form="" novalidate="" ng-submit="resetPassword(pass)">

                        <div class="form-group">
                            <label class="control-label">Old Password</label>
                            <input type="password" required="required" class="form-control"
                                    ng-model="pass.oldPassword"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">New Password</label>
                            <input type="password" required="required" class="form-control" minlength="5"
                                   ng-model="pass.newPassword"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Confirm Password</label>
                            <input type="password" required="required" class="form-control" minlength="5"
                                   ng-model="pass.confirmPassword"/>
                        </div>
                    <!-- END panel-->
            <button type="submit" class="btn btn-demo mr" style="margin-left: 25px">Submit
            </button>
            <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
                Cancel
            </button>
                    <br><br>
                    <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>

                </form>
                <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
                <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
            </div>
        </div>
</script>
