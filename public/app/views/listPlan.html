<h3>
    Plans
    <small style="color:#333333">Displaying list of all Plans</small>
</h3>
<div ng-controller="planDatabaseController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row" id="table11">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div style="clear:both"></div>
                <div class="table-responsive">
                    <table id="datatable2" class="table  table-hover" ng-class="{'whirl duo' : showloader }">
                        <thead>
                        <tr>
                            <th>Plan ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Services</th>
                            <th>price</th>
                            <th>Duration</th>
                            <th style="width:100px !important;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--!&#45;&#45;&lt;!&ndash; **************************************************************************&ndash;&gt;-->
    <!--******************* Modal to display msg **************************************-->
    <!--*******************************************************************************&ndash;&gt;-->
    <script type="text/ng-template" id="display_msg_modalDialog">
        <div class="ngdialog-message">
            <h4>{{displaymsg}}</h4>
            <a type="submit" ng-click="refreshPage()" class="btn btn-info" style="margin-top:20px;float:right;">OK</a>
            <div style="clear: both;"></div>
        </div>
    </script>
    <!--&lt;!&ndash; ***************************************************************************-->
    <!--*********** Modal for confirm whether plan is to be delete or not *********-->
    <!--********************************************************************************&ndash;&gt;-->
    <script type="text/ng-template" id="delete_plan_modalDialog">
        <div class="ngdialog-message">
            <h4>Are you sure you want to delete this Plan?</h4>
            <div style="margin-top: 20px;text-align: right;">
                <form method="post" validate-form="" novalidate="">
                    <button type="submit" ng-click="delete_plan(delete_plan_id)" class="btn btn-info">Confirm
                    </button>
                    <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default"
                            style='margin-left:20px;'>Cancel
                    </button>
                </form>
            </div>
        </div>
    </script>
        <script type="text/ng-template" id="edit_plan_modalDialog">
       <!--<div class="ngdialog-message">-->
    <div class="panel-heading" style="height:75px;background-color:#7dd1ed; padding-top: 13px; padding-left: 3%;">
        <h4 class="white_color">Edit Plan</h4>
    </div>
           <div class="panel panel-default">
         

            <form method="post"  validate-form="" novalidate="" id="add-plan">
                <!-- START panel-->
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Plan Name</label>
                        <input type="text" name="name" required="required"
                             id="name"  class="form-control"
                               ng-model="addAdmin.name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Plan Category</label>
                       	<select class="form-control1" name="PlanCategoies" ng-model="addAdmin.category" >
                                    	<option value="Silver" readonly>Select Highest Plan Categoies</option>
                                        <option value="Silver">Silver</option>
                                        <option value="Gold">Gold</option>
                                        <option value="Platinim">Platinium </option>
                                    </select>
                    </div>
                    <div class="form-group">
                    <label for="focusedinput" class="control-label">Services Provided</label>
				<textarea class="form-control" rows="5" name="service" ng-model="addAdmin.services" placeholder="Enter Sevices Provided"></textarea>
								
                    </div>
                    <div class="form-group">
                        <label class="control-label">Plan Price</label>
                      	<label class="control-label">Price Of Plan</label>
									<input type="text" class="form-control1"required="required"  name="PiceOfPlan" ng-model="addAdmin.price" placeholder="Enter Price Of Plan">
								 </div>
                    <div class="form-group">
                       
                       <label class="control-label">Duration</label>
						<input type="text" class="form-control1" required="required"  name="duration" ng-model="addAdmin.duration" placeholder="Duration">
							
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>

    <div class="panel-footer">
        <div ng-show="successMsg_1" class="alert alert-success text-center">{{successMsg_1}}</div>
        <div ng-show="errorMsg_1" class="alert alert-danger text-center">{{errorMsg_1}}</div><br/>
        <button type="submit" ng-click="EditPlan(addAdmin)" ng-disabled="isDisabled" class="btn btn-demo">Submit</button>
    </div>
    </script>
    <!--&lt;!&ndash; ***************************************************************************-->
    <!--******************* Modal for block unblock driver ************************************-->
    <!--********************************************************************************&ndash;&gt;-->


    </div>
</div>
