<h3>
    Users
    <small style="color:#333333">Displaying list of all Users</small>
</h3>
<div ng-controller="listUserController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row" id="table11">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div style="clear:both"></div>
                <div class="table-responsive">
                    <table id="datatable2" class="table  table-hover" ng-class="{'whirl duo' : showloader }">
                        <thead>
                        <tr>
                             <th>SNo.  ID</th>
                            <th>User  ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Average Rating</th>
                            <th>Total Customer</th>
                            <th>View Details</th>
                            <th style="width:100px !important;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--!&#45;&#45;&lt;!&ndash; **************************************************************************&ndash;&gt;-->
    <!--******************* Modal to display msg **************************************-->
    <!--*******************************************************************************&ndash;&gt;-->
    <script type="text/ng-template" id="display_msg_modalDialog">
        <div class="ngdialog-message">
            <h4>{{displaymsg}}</h4>
            <a type="submit" ng-click="refreshPage()" class="btn btn-info" style="margin-top:20px;float:right;">OK</a>
            <div style="clear: both;"></div>
        </div>
    </script>
    <!--&lt;!&ndash; ***************************************************************************-->
    <!--*********** Modal for confirm whether user is to be delete or not *********-->
    <!--********************************************************************************&ndash;&gt;-->
    <script type="text/ng-template" id="delete_user_modalDialog">
        <div class="ngdialog-message">
            <h4>Are you sure you want to delete this customers?</h4>
            <div style="margin-top: 20px;text-align: right;">
                <form method="post" validate-form="" novalidate="">
                    <button type="submit" ng-click="delete_user(delete_user_id)" class="btn btn-info">Yes
                    </button>
                    <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default"
                            style='margin-left:20px;'>No
                    </button>
                </form>
            </div>
        </div>
    </script>
    <!--&lt;!&ndash; ***************************************************************************-->
    <!--******************* Modal for block unblock driver ************************************-->
    <!--********************************************************************************&ndash;&gt;-->
    <script type="text/ng-template" id="block_unblock_user_modalDialog">
        <div class="ngdialog-message">
            <h4>{{blockunblockmsg}}</h4>
            <div>
                <form method="post" validate-form="" novalidate="" style="text-align: right;margin-top: 20px;">
                    <button type="submit" ng-click="do_block_unblock_user(is_blocked,blockunblockid)"
                            class="btn btn-info">Yes
                    </button>
                    <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default"
                            style='margin-left:20px;'>No
                    </button>
                </form>
            </div>
        </div>
    </script>
    <!--&lt;!&ndash; ***************************************************************************-->
    <!--******************* Modal for change pass of customer  ***************************-->
    <!--********************************************************************************&ndash;&gt;-->
    <!--<script type="text/ng-template" id="password_dialog">-->
    <!--<div class="ngdialog-message">-->

</div>
